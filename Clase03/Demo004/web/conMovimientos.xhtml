<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <body>

    <ui:composition template="./plantilla/plantilla.xhtml">

      <ui:define name="content">
        <h:form>

          <h2>CONSULTAR MOVIMIENTOS</h2>

          <p:panelGrid columns="3">

            <p:outputLabel value="Sucursal:" />
            <p:outputLabel value="Cuenta:" />
            <p:spacer />


            <p:selectOneMenu value="#{movimientosController.sucursal}">
              <p:ajax listener="#{movimientosController.doCambiaSucursal()}" update="cuenta" />
              <f:selectItem itemLabel="Select Sucursal" itemValue="" noSelectionOption="true" />
              <f:selectItems value="#{movimientosController.sucursales}" 
                             var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
            </p:selectOneMenu>

            <p:selectOneMenu id="cuenta" value="#{movimientosController.cuenta}">
              <f:selectItem itemLabel="Select Cuenta" itemValue="" noSelectionOption="true" />
              <f:selectItems value="#{movimientosController.cuentas}" 
                             var="r" itemLabel="#{r}" itemValue="#{r}"/>
            </p:selectOneMenu>


            <p:commandButton value="Procesar" 
                             ajax="false"
                             action="#{movimientosController.doProcesar()}"/>
          </p:panelGrid>




        </h:form>
      </ui:define>

    </ui:composition>

  </body>
</html>
