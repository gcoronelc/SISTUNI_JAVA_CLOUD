<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <div style="width: 600px;">
      <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" />
        
        <h1>INGRESO AL SISTEMA</h1>
        
        <p:panel header="Datos del Usuario" >

          <p:panelGrid columns="3"  style="border: none;">

            <p:outputLabel value="Usuario:"/>
            <p:inputText id="usuario" value="#{logonController.usuario}"
                         required="true" requiredMessage="Dato es obligatorio."/>
            <p:message for="usuario"/>

            <p:outputLabel value="Clave:"/>
            <p:password id="clave" value="#{logonController.clave}"
                        required="true" requiredMessage="Dato es obligatorio."/>
            <p:message for="clave"/>

          </p:panelGrid>
          <br/>
          <h:commandButton value="Procesar"
                           action="#{logonController.doLogon()}"/>
        </p:panel>
      </h:form>
      
    </div>
  </h:body>
</html>
