<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>CALCULO DE INDICE DE MASA CORPORAL</h1>
            
            <c:if test="${imcController.formulario}"> 
                <h2>Datos</h2>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Ingrese su peso (kg):"/>
                    <h:inputText value="#{imcController.peso}" size="10"/>
                    <h:outputLabel value="Ingrese su talla (mts):"/>
                    <h:inputText value="#{imcController.talla}" size="10"/>
                </h:panelGrid>
                <h:commandButton value="Procesar" action="#{imcController.doProcesar()}" />
            </c:if>
            
            <c:if test="${!imcController.formulario}">
                <h2>Resultado</h2>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Su peso (kg):"/>
                    <h:outputText value="#{imcController.peso}" />
                    <h:outputLabel value="Su talla (mts):"/>
                    <h:outputText value="#{imcController.talla}" />
                    <h:outputLabel value="IMC:"/>
                    <h:outputText value="#{imcController.imc}" /> 
                </h:panelGrid>
                <h3>Tabla Ideal</h3>
                <h:panelGrid columns="3" border="1">
                    <h:outputLabel value="Varones"/>
                    <h:outputLabel value=" "/>
                    <h:outputLabel value="Mujeres"/>
                    <h:outputLabel value="Menor a 20"/>
                    <h:outputLabel value="Desnutricion"/>
                    <h:outputLabel value="Menor a 19"/>
                    <h:outputLabel value="20-24.9"/>
                    <h:outputLabel value="Normalidad"/>
                    <h:outputLabel value="19-23"/>
                    <h:outputLabel value="25-29.9"/>
                    <h:outputLabel value="Sobrepeso"/>
                    <h:outputLabel value="24-27"/>
                    <h:outputLabel value="30-40"/>
                    <h:outputLabel value="Obesidad"/>
                    <h:outputLabel value="27-32"/>
                    <h:outputLabel value="Mayor a 40"/>
                    <h:outputLabel value="Obesidad grave"/>
                    <h:outputLabel value="Mayor a 32"/>    
                </h:panelGrid>
                <br></br><h:commandButton value="Retornar" action="#{imcController.doRetornar()}" />
            </c:if>
            
        </h:form>
    </h:body>
</html>
