<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <h:form>  
      <p:growl id="messages"/>

      <p:menubar>
        
        <p:submenu label="Archivo" icon="ui-icon-document">
          <p:menuitem value="Inicio" action="main" icon="ui-icon-home" />
          <p:separator />
          <p:menuitem value="Salir" action="index" icon="ui-icon-close"/>
        </p:submenu>
        
        <p:submenu label="Procesos" icon="ui-icon-gear">
          <p:menuitem value="Nuevo Estudiante" url="#" icon="ui-icon-plus" />
          <p:menuitem value="Nuevo Maestro" url="#" icon="ui-icon-plus" />
        </p:submenu>

        <p:submenu label="Tablas" icon=" ui-icon-calculator">
          <p:menuitem value="Estudiantes" action="conEstudiantes" icon="ui-icon-person" />
          <p:menuitem value="Asistencia" url="#" icon="ui-icon-script" />
        </p:submenu>
        
        <p:submenu label="Util" icon="ui-icon-key">
          <p:menuitem value="Cambio de Clave" action="cambioClave" />
        </p:submenu>
          
        <f:facet name="options">
            <p:outputLabel style="margin-right:10px" value="Usuario: ${logonController.usuario}"/>
            <p:commandButton type="button" value="Logout" action="index" icon="ui-icon-extlink"  />
        </f:facet>
      </p:menubar>
    </h:form>
  </h:body>
</html>
