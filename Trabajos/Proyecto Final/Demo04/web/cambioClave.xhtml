<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./plantilla/plantilla.xhtml">            
            <ui:define name="content">

                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true" />
                        <h2> CAMBIO DE CLAVE </h2>    
                        <p> Por favor vuelva a ingresar su usuario y clave: </p>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Usuario:" />
                                <p:inputText id="usuario" value="${maestroController.usuario}" required="true" 
                                             requiredMessage="Dato es obligatorio."/>

                                <p:outputLabel value="Clave:" />
                                <p:password id="clave" value="#{maestroController.clave}" required="true" 
                                            requiredMessage="Dato es obligatorio." />
                            </p:panelGrid>
                        <br/>
                        <h:commandButton value="Procesar" action="#{maestroController.verificaClave()}" />
                </h:form>
                
            </ui:define>            
        </ui:composition>
    </body>
</html>
