<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <body>

    <ui:composition template="./plantilla/plantilla.xhtml">

      <ui:define name="content">
        <h:form>
          
          <h2>CONSULTAR CUENTA</h2>
          
          <p:panelGrid columns="3">
            
            <p:outputLabel value="Cuenta:" />
            
            <p:selectOneMenu value="#{conCuentaController.cuenta}">
              <f:selectItems value="#{conCuentaController.listaCuentas}"
                             var="r" 
                             itemLabel="#{r}"
                             itemValue="#{r}"/>
            </p:selectOneMenu>
            
            <p:commandButton value="Consultar"
                             action="#{conCuentaController.doProcesar()}"
                             ajax="false"/>
          </p:panelGrid>
        

          
          <c:if test="${conCuentaController.datos != null}">
          <br/>
          <p:panelGrid columns="2" >
            
            <f:facet name="header">
              RESULTADO
            </f:facet>
          
            <p:outputLabel value="Cuenta:"/>
            <h:outputText value="#{conCuentaController.datos.CUENTA}" />
            
            <p:outputLabel value="sucursal:"/>
            <h:outputText value="#{conCuentaController.datos.SUCURSAL}" />
            
            <p:outputLabel value="sucursal:"/>
            <h:outputText value="#{conCuentaController.datos.SUCURSAL}" />
            
          </p:panelGrid>
          
          </c:if>
          
        </h:form>
      </ui:define>

    </ui:composition>

  </body>
</html>
