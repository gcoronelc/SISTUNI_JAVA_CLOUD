<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <h:form>
      <h1>Hola desde Pagina 02</h1>
      <h:dataTable value="#{pagina02Controller.lista}" 
                   var="dto" border="1">
        
        <h:column>
          <f:facet name="header">
            <h:outputText value="Número 1"/>
          </f:facet>
          <h:outputText value="#{dto.valor1}"/>
        </h:column>
        
        <h:column>
          <f:facet name="header">
            <h:outputText value="Número 2"/>
          </f:facet>
          <h:outputText value="#{dto.valor2}"/>
        </h:column>
        
         <h:column>
          <f:facet name="header">
            <h:outputText value="Acción"/>
          </f:facet>
          <h:commandButton value="Sumar"
                            action="#{pagina02Controller.doSumar(dto.valor1, dto.valor2)}"/>
        </h:column>
        
      </h:dataTable>
    </h:form>
  </h:body>
</html>
