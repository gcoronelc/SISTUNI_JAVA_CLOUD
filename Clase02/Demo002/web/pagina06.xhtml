<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <h:form>
      <h1>MAYOR DE 5 NUMEROS</h1>
      <h:panelGrid columns="2" border="1">

        <f:facet name="header">
          <h:outputText value="Datos"/>
        </f:facet>

        <h:outputLabel value="Número 1"/>
        <h:inputText value="#{pagina06Controller.n1}"/>

        <h:outputLabel value="Número 2"/>
        <h:inputText value="#{pagina06Controller.n2}"/>

        <h:outputLabel value="Número 3"/>
        <h:inputText value="#{pagina06Controller.n3}"/>

        <h:outputLabel value="Número 4"/>
        <h:inputText value="#{pagina06Controller.n4}"/>

        <h:outputLabel value="Número 5"/>
        <h:inputText value="#{pagina06Controller.n5}"/>

        <f:facet name="footer">
          <h:commandButton value="Procesar"
                           action="#{pagina06Controller.doProcesar()}"/>
        </f:facet>


      </h:panelGrid>
      <br/>

      <h:panelGrid columns="2" border="1">
        <f:facet name="header">
          <h:outputText value="Resultado"/>
        </f:facet>
        
        <h:outputLabel value="Mayor: "/>
        <h:outputText value="#{pagina06Controller.mayor}"/>
        
        <h:outputLabel value="Menor: "/>
        <h:outputText value="#{pagina06Controller.menor}"/>
        
      </h:panelGrid>

    </h:form>
  </h:body>
</html>
