<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <h:form>
      <h1>COMBO - CASO 1</h1>
      <h:outputLabel value="Producto: "/>
      <h:selectOneMenu value="#{pagina05Controller.opcion}">
        <f:selectItem itemValue="0" itemLabel="Seleccione" />
        <f:selectItems value="#{pagina05Controller.lista}"
                       var="dto"
                       itemValue="#{dto.codigo}"
                       itemLabel="#{dto.codigo} - #{dto.nombre}"/>
      </h:selectOneMenu>
      <h:commandButton value="Procesar"
                       action="#{pagina05Controller.doProcesar()}"/>
      <br/>
      <br/>
      <h:outputLabel value="Opcion elegida: ${pagina05Controller.copia}"/>
    </h:form>
  </h:body>
</html>
